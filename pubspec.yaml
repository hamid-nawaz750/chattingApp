
name: chatting_app
description: "A new Flutter project."

# Prevent accidental publishing of the app to pub.dev
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# Version and build number
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^2.30.0
  firebase_auth: ^4.18.0
  cloud_firestore: ^4.15.10
  onesignal_flutter: ^5.3.0  # OneSignal dependency
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: false
  image_path: "assets/line.png"  # Path to your app launcher image

flutter:
  uses-material-design: true

  assets:
    - assets/  # This ensures your assets are included in the app
